apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask-deployment
          image: MiaAcr.azurecr.io/:f474d9a61055d5a6fbfa992d2aedafcbb8f282c1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

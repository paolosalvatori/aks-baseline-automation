apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask-deployment
          image: MiaAcr.azurecr.io/flask:eb31e745e860edb84e33abb33a8eb67553abba98
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
